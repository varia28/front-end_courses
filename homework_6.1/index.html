<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="logo" src="./img/logo.png" alt="logo">
            <nav class="nav">
                <li class="active">Home</li>
                <li>Shop</li>
                <li>Planet care</li>
                <li>Blogs</li>
            </nav>
            <button class="login">
                <img src="./img/Logout.png" alt="logout">
                login
            </button>
        </header>
        <main class="main">
            <div class="ctaContainer">
                <div class="textContainer">
                    <h5>Welcome to Greenshop</h5>
                    <h1>Let's Make a Better <span class="colored">Planet</span></h1>
                    <h6>We are an online plant shop offering a wide range of cheap and trendy plants. Use our plants to create an unique Urban Jungle. Order your favorite plants!</h6>
                </div>
                <button class="ctaButton">shop now</button>
            </div>
            <div class="imgContainer">
                <img src="./img/small flower.png" alt="small flower">
            </div>
        </main>
    </div>
</body>
</html>
